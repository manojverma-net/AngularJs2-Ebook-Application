  <div class="row">

            <div class="col-md-3">
                <p class="lead"> </p>
                <div class="row clearfix">
                    <div class="col-lg-12">
                        <div class="input-group">
                        <input type="text" class="form-control" placeholder="Book" [(ngModel)] = "searchTerm">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" (click)="searchBooks()">Search</button>
                        </span>
                        </div><!-- /input-group -->
                    </div>
                </div>
                
                <div class="list-group top-buffer" >
                    <a (click) = "showCategoryBooks(category.url)"  *ngFor="let category of categories" class="list-group-item">
                        {{category.text}}
                    </a>  
                </div>
            </div>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="content/images/ebook-slide1.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>
                <div class="row" *ngIf="searchTerm" >
                    <div class="col-md-12">
                        <p class="text-center lead">Searching : {{searchTerm}}</p>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-sm-4 col-lg-4 col-md-4"  *ngFor="let book of books">
                        <div class="thumbnail">
                            <!--<div style="width:50%">-->
                                <img [src]="book.volumeInfo.imageLinks.thumbnail" [alt]="book.volumeInfo.title">
                              <!--</div>-->
                            
                            <div class="caption">
                                <h6 class="pull-right badge">Free</h6> 
                                <h4>
                                    <a [routerLink]="['/book-details',book.id]" >{{book.volumeInfo.title}}</a>
                                </h4>
                                <p>{{book.volumeInfo.title}}</p>
                            </div>
                            <div class="ratings">
                                <!--<p class="pull-right">18 reviews</p>-->
                                <p class="pull-right">
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star-empty"></span>
                                </p>
                            </div>
                        </div>
                    </div>  
                </div>
 
                <!-- Pagination -->
                <pagination itemPerPage="10" totalItems="100" (clickEvent)="clickEvent($event)"></pagination>
  
            </div>

        </div>
